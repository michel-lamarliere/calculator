<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css";>
</head>
<body>
    <div id="container">
        <h1 id="title">CALCULATOR</h1>
        <div id="display"></div>
        <div id="calc-container">  
            <button id="clearBtn">C</button>
            <button id="clearAllBtn">CE</button>
            <button class="opBtn" id="div">÷</button>
            <button class="numBtn" id="num7">7</button>
            <button class="numBtn" id="num8">8</button>
            <button class="numBtn"id="num9">9</button>
            <button class="opBtn" id="mul">x</button>
            <button class="numBtn"id="num4">4</button>
            <button class="numBtn"id="num5">5</button>
            <button class="numBtn"id="num6">6</button>
            <button class="opBtn" id="min">-</button>
            <button class="numBtn"id="num1">1</button>
            <button class="numBtn"id="num2">2</button>
            <button class="numBtn"id="num3">3</button>
            <button class="opBtn" id="plu">+</button>
            <button class="numBtn zeroBtn"id="num0">0</button>
            <button class="numBtn" id="dotBtn">.</button>
            <button id="equBtn">=</button>
        </div>
        <div id="michel">
            <a href="https://github.com/michel-lamarliere?tab=repositories">Michel Lamarlière</a>
        </div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
